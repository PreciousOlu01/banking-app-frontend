<!DOCTYPE html>
<html>

<head>
	<title>User Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Add some basic styles for the form */
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 50%;
			margin: 0 auto;
		}

		input[type=text],
		input[type=email],
		input[type=password] {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<h1>User Registration Form</h1>
	<form action="#" method="post">
		<label for="name">Full Name:</label>
		<input type="text" id="name" name="name" required [(ngModel)]="name" [ngModelOptions]="{standalone: true}">

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}">

		<label for="username">Username:</label>
		<input type="username" id="username" name="username" required [(ngModel)]="username" [ngModelOptions]="{standalone: true}">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}">

		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)] = "confirmPassword" required >

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
	
		<input type="submit" value="Register" (click)="onClick()" >
		<br>
		<div>
			<h6>Already have an account? <button type = "submit" value = "login" routerLink="/login">Login</button></h6>
		</div>
		
	</form>
</body>

</html>
