<!DOCTYPE html>
<html>

<head>
	<title>User Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="register.component.css">
</head>

<body>
	
	<h1>User Registration Form</h1>
	<link rel="stylesheet" href="register.component.css">
	<form action="#" method="post">
		<label for="name">Full Name:</label>
		<input type="text" id="name" name="name"  [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}"required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"required>

		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)] = "confirmPassword" required >

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}" required>
	
		<input type="submit" value="Register" (click)="onClick()" >
		<br>
		<div>
			<h6>Already have an account? <button type = "submit" value = "login" routerLink="/login">Login</button></h6>
		</div>
		
	</form>
</body>

</html>
