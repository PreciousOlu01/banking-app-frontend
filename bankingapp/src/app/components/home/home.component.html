<!DOCTYPE html>
<html>
  <head>
    <title>RPS International Bank</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }
      button.open-account {
        background-color: #007bff;
      }
      button.open-account:hover {
        background-color: #0056b3;
      }
      button.login {
        background-color: #28a745;
      }
      button.login:hover {
        background-color: #1d7e34;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to RPS International Bank</h1>
    <p>Please select an option below:</p>
    <button class="open-account" routerLink = "/register">Open Account</button>
    <button class="login" routerLink = "/login">Login</button>
  </body>
</html>
